<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAK! Inglés para españoles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #555;
        }
        .audio-container {
            margin-top: 20px;
        }
        .audio-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadAudio() {
            var word = getQueryParam('word');
            if (word) {
                var fileName = word;
                var formattedWords = word.split('_').map(function(w) {
                    return w.charAt(0).toUpperCase() + w.slice(1);
                }).join(', ');
                document.getElementById('audio-source').src = 'https://javierclt.github.io/FAK/audios/' + fileName + '.mp3';
                document.getElementById('audio-player').load();
                document.getElementById('word-display').innerText = 'Palabras: ' + formattedWords;
            } else {
                document.getElementById('word-display').innerText = 'No words specified';
            }
        }
    </script>
</head>
<body onload="loadAudio()">
    <div class="container">
        <h1>FAK! Inglés para españoles</h1>
        <h2 id="word-display">Palabras: </h2>
        <div class="audio-container">
            <audio id="audio-player" controls>
                <source id="audio-source" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
