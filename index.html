<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAK! Inglés para españoles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #bbbbbb;
        }
        .audio-container {
            margin-top: 20px;
        }
        .audio-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            font-size: 1em;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .share-button {
            background-color: #6200ee;
        }
        .share-button:hover {
            background-color: #290e7a;
        }
        .buy-button {
            background-color: #029061;
        }
        .buy-button:hover {
            background-color: #02734b;
        }
        .qr-button {
            background-color: #d32f2f;
        }
        .qr-button:hover {
            background-color: #9a0007;
        }
        #qr-instructions {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 5px;
        }
    </style>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadAudio() {
            var word = getQueryParam('word');
            if (word) {
                var fileName = word;
                var formattedWords = word.split('_').join(', ').split('.').join(' ');
                document.getElementById('audio-source').src = 'https://pronunciacion.github.io/FAK/audios/' + fileName + '.mp3';
                document.getElementById('word-display').innerText = 'Palabras: ' + formattedWords;
                var audioPlayer = document.getElementById('audio-player');
                audioPlayer.load();
                audioPlayer.play().catch(function(error) {
                    console.log('Autoplay was prevented: ', error);
                });
            } else {
                document.getElementById('word-display').innerText = 'No words specified';
            }
        }

        function shareAudio() {
            var word = getQueryParam('word');
            var url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'FAK! Inglés para españoles',
                    text: 'Escucha la pronunciación de estas palabras: ' + word.split('_').join(', ').split('.').join(' '),
                    url: url
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                prompt('Copia y comparte este enlace:', url);
            }
        }

        function handleQRScan() {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.getElementById('qr-instructions').style.display = 'block';
            } else if (/Android/i.test(navigator.userAgent)) {
                window.location.href = "intent://scan/#Intent;scheme=zxing;package=com.google.zxing.client.android;end";
            } else {
                alert("QR scanning is only supported on mobile devices.");
            }
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAudio();
            if (isMobile()) {
                document.getElementById('qr-button').style.display = 'inline-block';
            } else {
                document.getElementById('qr-button').style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>FAK! Inglés para españoles</h1>
        <h2 id="word-display">Palabras: </h2>
        <div class="audio-container">
            <audio id="audio-player" controls autoplay>
                <source id="audio-source" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="button-container">
            <button class="button share-button" onclick="shareAudio()">Compartir Audio</button>
            <button class="button buy-button" onclick="window.location.href='https://www.amazon.com/dp/B08KH3ZQQ7'">Comprar el Libro</button>
            <button id="qr-button" class="button qr-button" onclick="handleQRScan()">Escanear QR</button>
        </div>
        <div id="qr-instructions">
            <p>Para escanear un código QR en iOS:</p>
            <ol>
                <li>Abre la app Cámara</li>
                <li>Apunta la cámara al código QR</li>
                <li>Toca la notificación que aparece</li>
            </ol>
        </div>
    </div>
</body>
</html>
