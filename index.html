<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAK! Inglés para españoles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #bbbbbb;
        }
        .audio-container {
            margin-top: 20px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            font-size: 1em;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .share-button {
            background-color: #6200ee;
        }
        .share-button:hover {
            background-color: #290e7a;
        }
        .buy-button {
            background-color: #029061;
        }
        .buy-button:hover {
            background-color: #02734b;
        }
        .camera-button {
            background-color: #4CAF50;
        }
        .camera-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadAudio() {
            var word = getQueryParam('word');
            if (word) {
                var fileName = word;
                var formattedWords;
                if (word.includes('.')) {
                    formattedWords = word.split('.').map(function(w) {
                        return w.charAt(0).toUpperCase() + w.slice(1);
                    }).join(' ');
                } else {
                    formattedWords = word.split('_').map(function(w) {
                        return w.charAt(0).toUpperCase() + w.slice(1);
                    }).join(', ');
                }
                document.getElementById('audio-source').src = 'https://pronunciacion.github.io/FAK/audios/' + fileName + '.mp3';
                document.getElementById('word-display').innerText = formattedWords;
                var audioPlayer = document.getElementById('audio-player');
                audioPlayer.load();
                audioPlayer.play().catch(function(error) {
                    console.log('Autoplay was prevented: ', error);
                });
            } else {
                document.getElementById('word-display').innerText = 'No words specified';
            }
        }

        function shareAudio() {
            var word = getQueryParam('word');
            var url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'FAK! Inglés para españoles',
                    text: 'Escucha la pronunciación de estas palabras: ' + word.replace(/_/g, ', ').replace(/\./g, ' '),
                    url: url
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                prompt('Copia y comparte este enlace:', url);
            }
        }

        function openCamera() {
            // This will open the device's camera app
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.click();
        }

        window.onload = function() {
            loadAudio();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>FAK! Inglés para españoles</h1>
        <h2 id="word-display">Palabras: </h2>
        <div class="audio-container">
            <audio id="audio-player" controls autoplay>
                <source id="audio-source" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="button-container">
            <button class="button share-button" onclick="shareAudio()">Compartir Audio</button>
            <button class="button buy-button" onclick="window.location.href='https://www.amazon.com/dp/B08KH3ZQQ7'">Comprar el Libro</button>
            <button class="button camera-button" onclick="openCamera()">Abrir Cámara</button>
        </div>
    </div>
</body>
</html>
