<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAK! Inglés para españoles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #bbbbbb;
        }
        .audio-container {
            margin-top: 20px;
        }
        .audio-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            font-size: 1em;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .share-button {
            background-color: #6200ee;
        }
        .share-button:hover {
            background-color: #290e7a;
        }
        .buy-button {
            background-color: #029061;
        }
        .buy-button:hover {
            background-color: #02734b;
        }
        #qr-reader {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: 300px;
            display: none;
            border: 2px solid #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        #qr-reader-results {
            margin-top: 10px;
            color: #bbbbbb;
        }
        #qr-reader-error {
            color: #ff6b6b;
            margin-top: 10px;
        }
        #start-scanner-btn {
            background-color: #4CAF50;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadAudio() {
            var word = getQueryParam('word');
            if (word) {
                var fileName = word;
                var formattedWords;
                if (word.includes('.')) {
                    formattedWords = word.split('.').map(function(w) {
                        return w.charAt(0).toUpperCase() + w.slice(1);
                    }).join(' ');
                } else {
                    formattedWords = word.split('_').map(function(w) {
                        return w.charAt(0).toUpperCase() + w.slice(1);
                    }).join(', ');
                }
                document.getElementById('audio-source').src = 'https://pronunciacion.github.io/FAK/audios/' + fileName + '.mp3';
                document.getElementById('word-display').innerText = formattedWords;
                var audioPlayer = document.getElementById('audio-player');
                audioPlayer.load();
                audioPlayer.play().catch(function(error) {
                    console.log('Autoplay was prevented: ', error);
                });
            } else {
                document.getElementById('word-display').innerText = 'No words specified';
            }
        }

        function shareAudio() {
            var word = getQueryParam('word');
            var url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'FAK! Inglés para españoles',
                    text: 'Escucha la pronunciación de estas palabras: ' + word.replace(/_/g, ', ').replace(/\./g, ' '),
                    url: url
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                prompt('Copia y comparte este enlace:', url);
            }
        }

        let html5QrCode;

        function setupQrScanner() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.getElementById('qr-reader').style.display = 'block';
                document.getElementById('start-scanner-btn').style.display = 'inline-block';
            }
        }

        function startScanner() {
            const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" },
                qrConfig,
                onScanSuccess,
                onScanFailure
            )
            .then(() => {
                document.getElementById('qr-reader-error').style.display = 'none';
                document.getElementById('start-scanner-btn').style.display = 'none';
            })
            .catch((err) => {
                console.log("Error starting QR Code scanner: ", err);
                document.getElementById('qr-reader-error').innerText = "Error al iniciar el escáner. Por favor, asegúrate de que has dado permiso para usar la cámara.";
                document.getElementById('qr-reader-error').style.display = 'block';
                document.getElementById('start-scanner-btn').style.display = 'inline-block';
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log("QR Code detected: ", decodedText);
            document.getElementById('qr-reader-results').innerText = "Detectado: " + decodedText;
            
            if (decodedText.startsWith("http")) {
                window.location.href = decodedText;
            }
        }

        function onScanFailure(error) {
            // We can ignore failures as they happen frequently
            // console.warn(`QR error = ${error}`);
        }

        window.onload = function() {
            loadAudio();
            setupQrScanner();
        }

        window.onbeforeunload = function() {
            if (html5QrCode) {
                html5QrCode.stop().catch(error => {
                    console.log("Error stopping QR Code scanner:", error);
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>FAK! Inglés para españoles</h1>
        <h2 id="word-display">Palabras: </h2>
        <div class="audio-container">
            <audio id="audio-player" controls autoplay>
                <source id="audio-source" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="button-container">
            <button class="button share-button" onclick="shareAudio()">Compartir Audio</button>
            <button class="button buy-button" onclick="window.location.href='https://www.amazon.com/dp/B08KH3ZQQ7'">Comprar el Libro</button>
        </div>
        <div id="qr-reader"></div>
        <div id="qr-reader-results"></div>
        <div id="qr-reader-error" style="display: none;"></div>
        <button id="start-scanner-btn" class="button" onclick="startScanner()">Iniciar Escáner QR</button>
    </div>
</body>
</html>
